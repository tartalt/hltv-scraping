<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS:GO Matchups</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="teams-container">
    <div class="team-buttons" id="team-buttons-left">

    </div>
    <div class="selected-teams">
      <div class="team" id="team1">
        <a id="team1-link" href="#" target="_blank">
          <img src="" alt="Logo de l'équipe 1" class="team-logo" id="team1-logo">
        </a>

        <span id="team1-name" style="font-weight: bold">Équipe 1</span>
        <span id="team1-score">0</span>
        <span id="team1-percentage">Victoire: 0%</span>
      </div>
      <div class="versus">VS</div>
      <div class="team" id="team2">
        <a id="team2-link" href="#" target="_blank">
          <img src="" alt="Logo de l'équipe 2" class="team-logo" id="team2-logo">
        </a>
        <span id="team2-name" style="font-weight: bold">Équipe 2</span>
        <span id="team2-score">0</span>
        <span id="team2-percentage">Victoire: 0%</span>
      </div>
    </div>
    <div class="team-buttons" id="team-buttons-right">

    </div>
  </div>
  <div class="bo-buttons">
    <button id="bo1"><img src="img/bo1.png" alt="BO1"></button>
    <button id="bo3"><img src="img/bo3.png" alt="BO1"></button>
    <button id="bo5"><img src="img/bo5.png" alt="BO1"></button>
  </div>
  <div class="maps-container" id="maps-container">

  </div>
  <button class="btn-55" id="reset-button"><span>Reset</span></button>
</div>
<script src="js/app.js"></script>
</body>
</html>
